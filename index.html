<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="My simplified version of the old game 'Simon Says'.">
    <meta name="author" content="Abdullah Yahya">
    <title>JSGG | Bootstrap</title>
    <link rel="stylesheet" href="build/assets/css/vendor.min.css">
    <link rel="stylesheet" href="build/assets/css/app.css">
    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex h-100">
      <div class="row align-self-center w-100">
        <div class="card mx-auto">
          <img class="card-img-top" src="build/assets/images/js_gulp_gen_logo.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Project Generated</h5>
            <form id="weatherLocation">
              <div class="form-group">
                <label for="inline-location">Location</label>
                <input type="text" class="form-control" id="inline-location" aria-describedby="inline-location" placeholder="e.g., Portland">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Select a unit...</label>
                <select class="form-control" id="inline-units">
                  <option value="">Default (Kelvin)</option>
                  <option value="imperial">Imperial (Fahrenheit)</option>
                  <option value="metric">Metric (Celsius)</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p class="mt-6 text-orange-lighter text-xs" id="errors"></p>
            <p class="mt-6 text-grey-darker text-base showHumidity"></p>
            <p class="mt-6 text-grey-darker text-base showTemp"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="build/assets/js/vendor.min.js"></script>
    <script src="build/assets/js/app.js"></script>
  </body>
</html>
